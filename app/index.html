<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <Title>Нямушка - кошачьи вкусности.</Title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<main class="block">
    <div class="header">
        <h1>Ты сегодня покормил кота?</h1>
    </div>
    <section class="display">
        <div class="item item1">
            <label>
                <input type="checkbox" id="select1" class="select" hidden>
            <span class="item-box">
                <div class="item-text">
                    <div class="tag">Сказочное заморское яство</div>

                    <div class="title">Нямушка</div>

                    <div class="flavour">с фуа-гра</div>

                    <div class="contents">10 порций <br> мышь в подарок</div>
                </div>
            </span>
            </label>

            <div class="circle">
                <div class="pack-weight">0,5</div>

                <div class="pack-units">КГ</div>
            </div>
            <div class="description">
                <p>Чего сидишь? Порадуй котэ, <a href="#select1" class="link" onClick="document.getElementById('select1').checked=true">купи</a></p>
            </div>
        </div>
        <div class="item item2">
            <label>
                <input type="checkbox" class="select" id="select2" hidden>
            <span class="item-box">
                <div class="item-text">
                    <div class="tag">Сказочное заморское яство</div>

                    <div class="title">Нямушка</div>

                    <div class="flavour">с рыбой</div>

                    <div class="contents">40 порций <br> 2 мыши в подарок</div>
                </div>
            </span>
            </label>

            <div class="circle">
                <div class="pack-weight">2</div>

                <div class="pack-units">КГ</div>
            </div>
            <div class="description">
                <p>Чего сидишь? Порадуй котэ, <a href="#select2" class="link" onClick="document.getElementById('select2').checked=true">купи</a></p>
            </div>
        </div>
        <div class="item item3">
            <label>
                <input type="checkbox" class="select" id="select3" hidden disabled>
            <span class="item-box">
                <div class="item-text">
                    <div class="tag">Сказочное заморское яство</div>

                    <div class="title">Нямушка</div>

                    <div class="flavour">с курой</div>

                    <div class="contents">100 порций <br> 5 мышей в подарок <br> заказчик доволен</div>

                </div>
            </span>
            </label>

            <div class="circle">
                <div class="pack-weight">5</div>

                <div class="pack-units">КГ</div>
            </div>
            <div class="description">
                <p>Чего сидишь? Порадуй котэ, <a href="#select3" class="link" onClick="document.getElementById('select3').checked=true">купи</a></p>
            </div>
        </div>
    </section>
</main>
</body>
</html>
